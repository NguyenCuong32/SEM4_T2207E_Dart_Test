<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>dart_web_application_1</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="main.dart.js"></script>
</head>

<body>

  <div id="output"></div>
  <div id="product-table"></div>
  <form id="product-form">
    <input type="text" id="item-input" placeholder="Item" required>
    <input type="text" id="itemname-input" placeholder="ItemName" required>
    <input type="text" id="quantity-input" placeholder="Quantity" required>
    <input type="text" id="price-input" placeholder="Price" required>
    <input type="text" id="currency-input" placeholder="Currency" required>
    <button type="submit">Add</button>
  </form> 
</body>
</html>
