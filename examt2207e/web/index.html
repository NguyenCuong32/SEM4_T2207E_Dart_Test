<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>web_dart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <div class="container">
    <div id="output"></div>
    <div id="create-order"></div>

    <div class="d-flex justify-content-between mb-3">
      <div class="input-group w-25">
        <input type="text" class="form-control" placeholder="Search for order" aria-label="Search for order" aria-describedby="search-button">
        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
      </div>
      <button id="create-order-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create order</button>
    </div>
    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create new order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="Item" class="form-label">Item</label>
              <input type="text" class="form-control" id="item">
            </div>
            <div class="mb-3">
              <label for="ItemName" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="item-name">
            </div>
            <div class="mb-3">
              <label for="Quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity">
            </div>
            <div class="mb-3">
              <label for="Price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price">
            </div>
            <div class="mb-3">
              <label for="Currency" class="form-label">Currency</label>
              <input type="text" class="form-control" id="currency">
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="create-order-btn" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Item Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Currency</th>
          <th scope="col" class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody id="order-table">
      </tbody>
    </table>


    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete order <span id="delete-id">#...</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="delete-order-btn" data-bs-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
    </div>


  </div>


</body>
</html>
